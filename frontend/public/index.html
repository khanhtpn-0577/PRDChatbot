<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatBot PRD</title>

  <!-- Load Tailwind OUTPUT CSS -->
  <link rel="stylesheet" href="../src/styles/tailwind.output.css" />
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

  <div class="w-full max-w-3xl h-[90vh] bg-white shadow-xl rounded-lg flex flex-col">

    <!-- CHAT WINDOW -->
    <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <!-- Messages sẽ render tại đây -->
    </div>

    <!-- INPUT FORM -->
    <div class="border-t p-4 bg-white flex gap-2">
      <textarea
        id="chat-input"
        rows="1"
        placeholder="Nhập tin nhắn..."
        class="flex-1 p-2 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>

      <button
        id="chat-send"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
