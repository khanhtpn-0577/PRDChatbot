<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRD Chatbot — Simple UI</title>
  <!-- Tailwind CDN (đủ cho demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="mx-auto max-w-3xl p-6 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-xl font-semibold">PRD Chatbot — Simple UI</h1>
      <div class="flex items-center gap-2 text-xs">
        <span>API:</span>
        <input
          id="apiUrl"
          class="w-64 rounded-md border border-slate-300 px-2 py-1"
          value="http://localhost:8000/api/generate_prd"
        />
      </div>
    </header>

    <section class="rounded-xl bg-white border border-slate-200 shadow-sm p-4 space-y-3">
      <label for="q" class="text-sm font-medium">Mô tả app (1 câu)</label>
      <textarea
        id="q"
        rows="3"
        class="w-full rounded-lg border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
        placeholder="Ví dụ: App quản lý chi tiêu cá nhân có báo cáo trực quan và nhắc khi vượt hạn mức."
      ></textarea>

      <label for="ctx" class="text-sm font-medium">Bổ sung context (tuỳ chọn)</label>
      <textarea
        id="ctx"
        rows="3"
        class="w-full rounded-lg border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
        placeholder="Ví dụ: Target user là nhân viên văn phòng; cần KPI; export PDF/Markdown..."
      ></textarea>

      <div class="flex justify-end">
        <button
          id="sendBtn"
          class="rounded-xl bg-slate-900 text-white px-4 py-2 hover:bg-slate-800 disabled:opacity-50"
        >
          Gửi
        </button>
      </div>
    </section>

    <section class="rounded-xl bg-white border border-slate-200 shadow-sm p-4">
      <div class="text-sm font-medium mb-2">Kết quả PRD</div>
      <div id="status" class="text-sm text-slate-500 mb-2"></div>
      <pre id="out" class="whitespace-pre-wrap text-sm leading-relaxed"></pre>
    </section>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const apiInput = $('#apiUrl');
    const qInput = $('#q');
    const ctxInput = $('#ctx');
    const sendBtn = $('#sendBtn');
    const out = $('#out');
    const status = $('#status');

    async function send() {
      const apiUrl = apiInput.value.trim();
      const query = qInput.value.trim();
      const context = ctxInput.value.trim();

      if (!apiUrl) return alert('Chưa có API URL');
      if (!query) return alert('Hãy nhập mô tả app');

      sendBtn.disabled = true;
      out.textContent = '';
      status.textContent = 'Đang tạo PRD…';

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, context: context || null }),
        });
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }
        const data = await res.json();
        out.textContent = data?.prd || '(Không nhận được PRD từ server)';
        status.textContent = 'Hoàn tất.';
      } catch (e) {
        status.textContent = 'Lỗi: ' + e.message;
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    qInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        send();
      }
    });
  </script>
</body>
</html>
